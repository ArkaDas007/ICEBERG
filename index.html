
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEBERG COSMOS 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&family=Unbounded:wght@400;700;900&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-stylish {
        font-family: 'Unbounded', sans-serif;
      }
      .font-vibrant {
        font-family: 'Syne', sans-serif;
      }
      .font-mono-tech {
        font-family: 'JetBrains Mono', monospace;
      }
      .cosmic-gradient {
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-text {
        text-shadow: 0 0 30px rgba(56, 189, 248, 0.6), 0 0 60px rgba(56, 189, 248, 0.2);
      }
      .vibrant-shimmer {
        background: linear-gradient(
          to right,
          #ffffff 20%,
          #38bdf8 40%,
          #818cf8 60%,
          #38bdf8 80%,
          #ffffff 100%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        to {
          background-position: 200% center;
        }
      }
    </style>
